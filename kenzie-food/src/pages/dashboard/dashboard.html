    <div class="div__adicionar">
        <button class="buttons--Adicionar">+</button>
    </div>

    <div class="modal__back--1">

        <div class="cadastro__edit">

            <div class="modal__header">
                <p class="modal__title">Cadastro de Produto</p>
                <button class="modal__fechar">X</button>
            </div>

            <div class="modal__inputs">
                <form action="">
                    <label for="nome">Nome do produto</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite o nome">
                    
                    <label for="descricao">Descrição</label>
                    <input type="text" name="descricao" id="descricao" placeholder="Digite uma descrição">

                    <label for="categoria">Categorias</label>
                    <div class="modal__inputs--options">
                        <label class="modal__options" for="fruta">Frutas</label>
                        <input type="radio" value="Frutas" name="categoria" id="fruta" checked>
                        <label class="modal__options" for="bebida">Bebidas</label>
                        <input type="radio" value="Bebidas" name="categoria" id="bebida">
                        <label class="modal__options" for="panificadora">Panificadora</label>
                        <input type="radio" value="Panificadora" name="categoria" id="panificadora">
                    </div>

                    <label for="preco">Valor do Produto</label>
                    <input type="number" name="preco" id="preco" placeholder="Digite um valor">

                    <label for="imagem">Link da imagem</label>
                    <input type="url" name="imagem" id="imagem" placeholder="Inserir link">

                    <button type="submit" id="action__modal">Cadastrar Produto</button>
                </form>
            </div>

        </div>

    </div>

    <div class="modal__back--2">
        <div class="confirmacao__excluir">

            <div class="header__confirmacao">
                <p>Exclusão de produto</p>
                <button id="fechar__model--Excluir">X</button>
            </div>

            <p>Tem certeza que deseja excluir este produto?</p>

            <div class="opcoes__confirmacao">
                <button id="button__option--1">Sim</button>
                <button id="button__option--2">Não</button>
            </div>
        </div>
    </div>
