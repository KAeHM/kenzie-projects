<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>

  <main class="main">        
    <h1 class="main__h1">Login</h1>
    <p class="main__erro display">Email ou Senha informados incorretos</p>
    <div class="main__div">
      <input class="main__email" type="email" placeholder="Email">
      <input class="main__password" type="password" placeholder="Senha">
      <button class="main__btn">Login</button>
      <p class="main__p">------------ Ou ------------</p>
      <button class="main__btn__criar__conta">Criar Conta</button>
      <p class="main__p">------ Entre sem cadastro ------</p>
      <button class="main__btn__criar__conta main__btn__entrar">Entrar</button>
    </div>
  </main>
  
  <script type="module" src="login.js"></script>
</body>
</html>
